            <img src="img/Donkey.jpg" class = "dyreBilder"  onclick="SkjekkDyr('Donkey')">
        </article>

    <section>
        <section>
            <img src="img/Elephant-.jpg" class = "dyreBilder" onclick="SkjekkDyr('Elephant')">
        </section>
    </section>

    <section>
        <article>
            <img src="img/Lion.jpg" class = "dyreBilder" onclick="SkjekkDyr('Lion')">
        </article>
    </section>

</main>    









<script>
    window.onload = nyttSpill;

    const dyreliste = ["Donkey", "Elephant", "Lion"];
    let riktigDyr = "";

    function nyttSpill()
    {
        document.getElementById('dyrTekst').innerText = TilfeldigDyr();
        riktigDyr = document.getElementById('dyrTekst').innerText;

    }

    function TilfeldigDyr()
    {

        var posisjon = Math.floor(Math.random() * 3);//Velger en tilfeldig posisjon 1-3

        return dyreliste[posisjon];

    }
     

    function SkjekkDyr(dyr)
    {

        if (dyr == riktigDyr) 
        { 
            spillLyd(dyr);
            nyttSpill();
        }        
        else
        {
            spillLyd("neg");
        }
    }

     //Spiler av lyd med navn og opptaterer trykketlyd
     function spillLyd(lyd) {
            const LydFil = new Audio('lyder/' + lyd + '.mp3');
            LydFil.play();
            trykketlyd = lyd;
        }


</script>
